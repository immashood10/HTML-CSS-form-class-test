<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
    body{
        background-color: blanchedalmond;
    }
    </style>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="">
        Name:<input type="text" placeholder="Username">
        <br>
        <br>
        Password:<input type="password" placeholder="password">
        <br>
        <h3>SelectYour Class </h3>
        <label for="101">
        <input type="radio" value="Class XI" name="class" id="101">Class XI</label>
        <label for="102">
            <input type="radio" value="Class XI" name="class" id="102">Class XII</label>
            <br>
            <h3>Your Favourite Subject</h3>                     
            <label for="maths">
            <input type="checkbox" value="maths" name="subject" id="101">Maths
        </label> 
        <br>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">Physics
        </label>
        <br> 
        <label for="chem">
            <input type="checkbox" value="chem" name="subject" id="103">Chemistry
        </label>
        <br> 
        <label for="comp">
            <input type="checkbox" value="comp" name="subject" id="104">Computer Science
        </label> 
        <h3>Select Your City</h3>
        <select name="City">
        <option value="Karachi">Karachi</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        </select>
        <br>
        <br>
        <textarea name="Feedback" 
        id="101" 
        cols="40" 
        rows="7"
        placeholder="Please Send Your Feedback">
    </textarea>
    <br>
    <br>
    <input type="submit" value="submit">
    </form>
    
</body>
</html>
